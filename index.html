<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <div class="brand">Yannick GmbH</div>
          <nav>
            <ul>
              <li><a href="#about">About</a></li>
              <li><a href="#features">Features</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section id="about">
      <div class="container">
        <div class="rocket"></div>
        <div class="content">
          <h1>Herzlich Willkommen!</h1>
          <p>Auf dieser Seite kannst du nichts machen!</p>
        </div>
      </div>
    </section>

    <section id="features">
      <div class="container">
        <div class="content">
          <h1>Features</h1>
          <p>Check meine krassen Features ab:</p>
          <ul>
            <li>Kein Feature</li>
            <li>Kein Feature</li>
            <li>Kein Feature</li>
          </ul>
        </div>
      </div>
    </section>

    <section id="contact">
      <div class="container">
        <div class="content">
          <h1>Kontaktiere uns</h1>
          <form id="contact-form">
            <p><input type="text" name="name" placeholder="Dein Name" /></p>
            <p><input type="email" name="email" placeholder="Deine Email" /></p>
            <p>
              <textarea name="message" placeholder="Dein Anliegen"></textarea>
            </p>
            <button type="submit">Abschicken</button>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2024 Yannick GmbH</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
